<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>taskList</title>
  </head>
  <body data-ng-controller="taskController">
    <h1>To Do List<h2>
      <ul>
        <li ng-repeat="tasks in controller.tasks">{{task.taskName}}</li>
      </ul>
      <div class="taskInput">
        <input data-ng-model="newTask.toDoTask" type="text" placeholder="newTask">
        <button id="submitTask" type="button" data-ng-click="insertTask()">addTask</button>
      </div>

  </body>
</html>
