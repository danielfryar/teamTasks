
      <h1>To Do List</h1>
        <ul>
          <li ng-repeat="task in controller.tasks">{{task.taskName}}</li>
        </ul><br>
          <div class="taskInput">Add New Task<br>
            <input data-ng-model="newTask.toDoTask" type="text" placeholder="New Task">
            <button id="submitTask" type="button" data-ng-click="insertTask()">Add</button>
          </div>
